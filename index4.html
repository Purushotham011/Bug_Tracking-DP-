<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Tracker</title>
  <link rel="stylesheet" href="css/style4.css">
  <style>
    /* Make the webpage fullscreen with a 16:9 ratio */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: 'San Francisco', sans-serif;
    }

    .container {
      width: 100vw;
      height: 100vh;
      max-width: calc(100vh * (16 / 9));
      max-height: calc(100vw * (9 / 16));
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card {
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], textarea, select, button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: calc(100% - 24px);
      font-family: 'San Francisco', sans-serif;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      font-family: 'San Francisco', sans-serif;
    }

    button:hover {
      background-color: #0056b3;
    }

    .floating-chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-family: 'San Francisco', sans-serif;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 400px;
      border-radius: 10px;
      font-family: 'San Francisco', sans-serif;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover, .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .login-form input[type="email"], .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .create-account {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Toolbar -->
    <header class="toolbar">
      <div class="toolbar-left">
        <h1>Bug Tracker</h1>
      </div>
      <div class="toolbar-right">
        <select id="language-filter" onchange="filterBugsByLanguage()">
          <option value="All">All Languages</option>
          <option value="C">C</option>
          <option value="C++">C++</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="SQL">SQL</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
        </select>
        <button id="loginButton" class="btn-secondary" onclick="showLoginModal()">Login</button>
      </div>
    </header>

    <main>
      <!-- Bug Report Form -->
      <section id="bug-form" class="card">
        <h2>Report a Bug</h2>
        <form id="reportBugForm">
          <label for="title">Title</label>
          <input type="text" id="bugTitle" placeholder="Bug Title" required>
          <label for="description">Description</label>
          <textarea id="description" placeholder="Describe the issue..." required></textarea>
          <select id="bugLanguage" required>
            <option value="">Select Language</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="SQL">SQL</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
          </select>
          <label for="assignedBy">Assigned by:</label>
          <input type="text" id="assignedBy" name="assignedBy" placeholder="Assigned by">
          <br>
          <label for="assignedTo">Assigned to:</label>
          <input type="text" id="assignedTo" name="assignedTo" placeholder="Assigned to">
          <br>

          <button type="submit" class="btn-primary">Submit Bug</button>
        </form>
      </section>

      <!-- Bug Table -->
      <section id="bug-list" class="card">
        <h2>Reported Bugs</h2>
        <table id="bugTable">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Bug Name</th>
              <th>Description</th>
              <th>Language</th>
              <th>Assigned by</th>
              <th>Assigned to</th>
            </tr>
          </thead>
          <tbody id="bugTableBody">
            <!-- Table rows will be added here dynamically -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- Floating Chat Button -->
    <button id="chatButton" class="floating-chat-btn">Chat</button>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h2>Login</h2>
      <form class="login-form">
        <label>Email address</label>
        <input type="email" placeholder="Email address" required>
        <label>Password</label>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <div class="create-account">
          <p>Lost password? <a href="#">Forgot Password</a></p>
          <button onclick="createAccount()">Create an Account</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function showLoginModal() {
      document.getElementById("loginModal").style.display = "block";
    }

    function closeLoginModal() {
      document.getElementById("loginModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("loginModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    function createAccount() {
      alert("Redirecting to account creation page.");
    }

    let bugCount = 0;
    document.getElementById("reportBugForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const bugTitle = document.getElementById("bugTitle").value;
      const description = document.getElementById("description").value;
      const language = document.getElementById("bugLanguage").value;
      addBugToTable(bugTitle, description, language);
      document.getElementById("reportBugForm").reset();
    });

    function addBugToTable(title, description, language) {
      const tableBody = document.getElementById("bugTableBody");
      bugCount++;
      const newRow = document.createElement("tr");
      newRow.innerHTML = `<td>${bugCount}</td><td>${title}</td><td>${description}</td><td>${language}</td>`;
      tableBody.appendChild(newRow);
    }
  </script>
</body>
</html
